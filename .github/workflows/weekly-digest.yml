name: Weekly Tech Digest

on:
  schedule:
    - cron: '45 8 * * *'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  generate-digest:
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: ðŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: ðŸ“¦ Install dependencies
        run: |
          pip install --upgrade pip
          pip install feedparser beautifulsoup4 groq python-dotenv markdown
      
      - name: ðŸ—‚ï¸ Create required directories
        run: |
          mkdir -p data weekly_reports docs
      
      - name: ðŸ—‘ï¸ Clean old files
        run: |
          rm -rf weekly_reports/*.md
          rm -rf docs/*.html
          rm -f data/curated_articles.json
          rm -f data/final_articles.json
      
      - name: ðŸ” Fetch and curate articles
        run: |
          python scripts/fetch.py
        continue-on-error: false
      
      - name: ðŸ¤– AI enhancement
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: |
          python scripts/summarize.py
        continue-on-error: false
      
      - name: ðŸ“Š Generate reports
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: |
          python scripts/generate_reports.py
        continue-on-error: false
      
      - name: ðŸŽ¨ Generate HTML
        run: |
          python scripts/generate_html.py
      
      - name: ðŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          publish_branch: gh-pages
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: 'Deploy: ${{ github.sha }}'
      
      - name: ðŸ“ Commit source changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          git add data/ weekly_reports/
          
          if git diff --staged --quiet; then
            echo "No source changes to commit"
          else
            WEEK=$(date +%Y-W%W)
            git commit -m "Data update: $WEEK [automated]"
            git push
          fi
      
      - name: ðŸ“Š Generate summary
        if: success()
        run: |
          echo "## âœ… Digest Generated & Deployed!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Date:** $(date)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -f data/curated_articles.json ]; then
            ARTICLE_COUNT=$(grep -o '"title"' data/curated_articles.json | wc -l)
            echo "**Articles:** $ARTICLE_COUNT" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸŒ [View Site](https://kasunthushara.github.io/KTechWeekly/)" >> $GITHUB_STEP_SUMMARY
      
      - name: ðŸš¨ Report failure
        if: failure()
        run: |
          echo "## âŒ Generation Failed" >> $GITHUB_STEP_SUMMARY
          echo "Check logs for details." >> $GITHUB_STEP_SUMMARY
